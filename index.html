<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    :root {
      --pink: #ff4d6d;
      --soft-pink: #ffe6eb;
      --red: #d90429;
      --text-dark: #590d22;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe6eb, #fff0f5);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100%;
      padding: 20px;
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: var(--text-dark);
    }

    .quote {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .counter {
      font-size: 1rem;
      line-height: 1.5;
    }

    .counter span {
      font-weight: 700;
      color: var(--red);
    }

    /* RIGHT SIDE */
    .right {
      flex: 1;
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        flex: none;
        height: 35%;
      }

      .right {
        height: 65%;
      }

      .quote {
        font-size: 1.2rem;
      }

      .counter {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="quote">
        I would choose you in every life
      </div>

      <div class="counter">
        We've loved each other since<br>
        <span id="time"></span>
      </div>
    </div>

    <div class="right">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script>
    /* ===== COUNTER ===== */
    const startDate = new Date("2023-12-03T00:00:00"); // <-- CAMBIA ESTA FECHA SI QUERÃ‰S
    const timeEl = document.getElementById("time");

    function updateCounter() {
      const now = new Date();
      let diff = Math.max(0, now - startDate);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff %= (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff %= (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor((diff / 1000));

      timeEl.textContent =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    /* ===== HEART FIREWORKS ===== */
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor(x, y, vx, vy, life) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.life = life;
        this.alpha = 1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.02;
        this.life--;
        this.alpha = this.life / 60;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "#ff4d6d";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    let particles = [];

    function heartExplosion(cx, cy) {
      for (let i = 0; i < 80; i++) {
        const t = Math.random() * Math.PI * 2;
        const r = 12 * (1 - Math.sin(t));
        const x = r * Math.cos(t);
        const y = -r * Math.sin(t);

        particles.push(
          new Particle(
            cx,
            cy,
            x * 0.15,
            y * 0.15,
            60
          )
        );
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(loop);
    }

    // Auto explosions
    setInterval(() => {
      const x = canvas.width * (0.3 + Math.random() * 0.4);
      const y = canvas.height * (0.3 + Math.random() * 0.4);
      heartExplosion(x, y);
    }, 900);

    loop();
  </script>
</body>
</html>
